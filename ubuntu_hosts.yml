---
   - hosts: ubuntu
     become: yes
     #     become_user: kalibur
     #     ask_become_pass: yes
     tasks:
       - name: Ensure Aptitude is present
         apt: name=aptitude state=present

       - name: Blacklisted app
         apt: name={{item}} state=absent
         vars:
           item:
           - thunderbird
       
       - name: ansible dependancies
         apt: name={{item}} state=latest
         vars:
           item:
           - python-yaml

       - name: "apt check updates"
         apt: 
         #      force_apt_get : yes
           update_cache: yes
           autoclean: yes
           autoremove: yes
           upgrade: full
           # upgrade: dist


       - name: "Install utilities"
         apt: name={{item}}  state=latest
         with_items:
           - screen
           - terminator
           - iotop
           - at
           - vim
           - sysstat
           - bash-completion
           - python-optcomplete
           - exfat-utils
           - exfat-fuse
           - samba
           - libpam-mount
           - gnome-system-tools
           - cifs-utils
           - smbclient
           - screen
           - pv
           - nfs-common
           - dconf-editor
           - gparted
           - tree
           - fatresize
           - fbset
         ignore_errors: True
       - name: Enable sysstat
         replace:
           path: '/etc/default/sysstat'
           regexp: 'ENABLED="false"'       
           replace: 'ENABLED="true"'
           backup: yes
       - name: Make enable sysstat
         service: 
           name: 'sysstat.service' 
           state: 'restarted'
       - name: "Network utils"
         apt: name="{{items}}" state=latest
         vars:
           items:
             - iftop
             - wireshark
             - nmap
             - network-manager
             - samba-common
             - mailutils
             - mutt
             - nfs-kernel-server
             - curl
             - wget
         become: yes 

       - name: "Security protection utils"
         apt: 
         #        state: latest
           update_cache: yes
           name: "{{items}}"
         vars:
           items:
             - clamav
             - firewalld
             - rsnapshot
             - iptables
             - xymon-client
             - aide
             - cryptsetup
             - apparmor-utils
             #       - name:  Apparmor complain only
             #         shell: 'aa-complain /usr/sbin/{{item}}'
             #         with_items:
             #           - mysqld
       - name: "LAMP utils"
         apt: name={{item}} state=latest
         with_items:
                 #           - mariadb-client
           - mariadb-server
           - rhc
       - name: update alternatives
         #         alternatives: name={{item}} path={{item}}
         shell: 'update-alternatives --set editor   /usr/bin/vim.basic'
         with_items:
           - { 'editor', '/usr/bin/vim' }
             #           - { name: 'editor',path: '/usr/bin/vim' }
         when: ansible_os_family == 'Debian'
   - hosts: kalibur-mce 
     roles: 
       - mce_samba_shares
   - hosts: kal-inspiron, kal-xt3, kalibur-mce
     roles:
       - workstation
   - hosts: all
     roles: 
       - gluster_clients
         #  - mce_samba_shares
       - kodi
   - hosts: kal-xt3, kalibur-mce, kal-inspiron
     roles:
       - devops
   - hosts: kalibur-mce
     roles:
       - mythtv
