---
   - hosts: ubuntu
     become: yes
     #     ask_become_pass: yes
     tasks:
       - name: Ensure Aptitude is present
         apt: name=aptitude state=present

       - name: "apt check updates"
         apt: 
           autoclean: yes
           autoremove: yes
           update_cache: yes
           upgrade: full
           #           upgrade: safe

       - name: "Install utilities"
         apt: name={{item}}  state=latest
         with_items:
           - iotop
           - at
           - vim
           - sysstat
           - btrfs-progs
           - bash-completion
           - exfat-utils
           - exfat-fuse
           - cifs-utils
           - smbclient
           - screen
           - pv
           - dconf-editor
           - gparted
           - tree
           - fatresize
              
       - name: "Network utils"
         apt: name={{item}} state=latest
         with_items:
                 #    - net-tools
           - iftop
           - wireshark
           - nmap
           - network-manager
           - samba
           - mailutils
           - mutt
         become: yes 
       - name: "Network resourses utils"
         apt: name={{item}} state=latest
         with_items:
           - freeipa-client
           - sl
           - xterm
       - name: "Security protection utils"
         apt: name={{item}} state=latest
         with_items:
           - clamav
           - firewalld
           - rsnapshot
           - xymon-client
           - cryptsetup
       - name: "LAMP utils"
         apt: name={{item}} state=latest
         with_items:
           - mariadb-client
           - rhc
       - name: update alternatives
         #         alternatives: name={{item}} path={{item}}
         shell: 'update-alternatives --set editor   /usr/bin/vim.basic'
         with_items:
           - { 'editor', '/usr/bin/vim' }
             #           - { name: 'editor',path: '/usr/bin/vim' }
         when: ansible_os_family == 'Debian'

   - hosts: all
     roles: 
       - gluster_clients
       - mce_samba_shares
       - kodi
       - devops
